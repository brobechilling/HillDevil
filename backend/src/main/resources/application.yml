server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

jwt:
  signer-key: ${JWT_SIGNER_KEY}
  issuer: ${JWT_ISSUER}
  valid-duration: 30 # in seconds -> 10 minutes
  refreshable-duration: 36000 # in seconds -> 10 hours

schedule:
  cleanup-token:
    enabled: true
    batch-size: 500
    fixed-delay-ms: 21600000 # 6 hours

payos:
  client-id: ${PAYOS_CLIENT_ID}
  api-key: ${PAYOS_API_KEY}
  checksum-key: ${PAYOS_CHECKSUM_KEY}
  base-url: https://api-sandbox.payos.vn/v2
  return-url: http://localhost:8080/payment/success
  cancel-url: http://localhost:8080/payment/cancel
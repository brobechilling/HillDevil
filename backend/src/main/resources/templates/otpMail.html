<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OTP code</title>
    <style>
      body {
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }
      .header {
        background-color: #2563eb;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      .header h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 600;
      }
      .content {
        padding: 30px 40px;
        color: #333333;
      }
      .content p {
        line-height: 1.6;
        font-size: 16px;
      }
      .otp-box {
        text-align: center;
        margin: 30px 0;
      }
      .otp {
        display: inline-block;
        background-color: #f1f5ff;
        color: #2563eb;
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 6px;
        padding: 12px 24px;
        border-radius: 8px;
      }
      .footer {
        background-color: #f9fafb;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #6b7280;
      }
    </style>
  </head>

  <body>
    <div class="container">
        <div class="header">
            <h1>HillDevil</h1>
        </div>
        <div class="content">
            <p><strong th:text="${name}">Please complete the email verification</strong>,</p>
            <p>Enter the verification code below to complete verification. (valid: 1 minute)</p>
            <div class="otp-box">
                <div class="otp" th:text="${otp}"></div>
            </div>
            <p>If you did not request this, you can ignore this email.</p>
        </div>
        <div class="footer">
            This is a no-reply email. If you have any question, please contact HillDevil Customer Service.
        </div>
    </div>
  </body>
</html>

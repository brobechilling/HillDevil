name: CD - Deploy to EC2

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/hilldevil/HillDevil
            git fetch origin master
            git checkout master
            git pull origin master
            sudo docker compose down
            sudo docker compose up -d --build
            sudo docker image prune -f

            sleep 10
            STATUS=$(sudo docker inspect -f '{{.State.Status}}' spring-app-container || echo "container not found")
            if [ "$STATUS" != "running" ]; then
              echo "Container is not running! Status: $STATUS"
              echo "Showing last 100 lines of logs:"
              sudo docker logs --tail 100 spring-app-container || true
              exit 1
            fi
            echo "Container is running successfully"

name: CD - Deploy to EC2

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/hilldevil/HillDevil
            git fetch origin master
            git checkout master
            git pull origin master
            sudo docker compose down
            sudo docker compose up -d --build
            sudo docker image prune -f

            sleep 15
            echo "Performing HTTP health check..."
            for i in {1..3}; do
              if curl -fs http://localhost:8080/actuator/health >/dev/null; then
                echo "Health check passed"
                exit 0
              fi
              echo "Waiting for app to become healthy ($i/3)..."
              sleep 5
            done
            echo "App failed health check after 3 attempts"
            sudo docker logs --tail 100 spring-app-container || true
            exit 1
